<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Di√°rio</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #000000;
            --hover-color: #f0f0f0;
            --shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #333333;
            --accent-color: #ffffff;
            --hover-color: #222222;
            --shadow: 0 2px 20px rgba(255, 255, 255, 0.05);
        }

        /* Base Styles */
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Noise Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1000;
        }

        /* Header */
        .header {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .logo-line {
            width: 30px;
            height: 2px;
            background-color: var(--accent-color);
            transition: var(--transition);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            border-radius: 0;
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
            border-color: var(--accent-color);
        }

        /* Navigation */
        .nav {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
        }

        .nav .container {
            display: flex;
            gap: 30px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            padding: 10px 0;
            position: relative;
            transition: var(--transition);
        }

        .nav-btn:hover {
            color: var(--text-primary);
        }

        .nav-btn.active {
            color: var(--text-primary);
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: var(--transition);
        }

        .nav-btn.active::after {
            width: 100%;
        }

        /* Main Content */
        .main {
            padding: 40px 0 80px;
            min-height: calc(100vh - 160px);
        }

        .view {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            padding: 60px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Years Grid */
        .years-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .year-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 40px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .year-card:hover {
            background-color: var(--hover-color);
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .year-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.05), transparent);
            transition: left 0.5s ease;
        }

        .year-card:hover::before {
            left: 100%;
        }

        .year-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .year-info {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Months Grid */
        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .month-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 30px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .month-card:hover {
            background-color: var(--hover-color);
            border-color: var(--accent-color);
        }

        .month-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .month-count {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Headers */
        .year-header, .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .back-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: var(--hover-color);
            border-color: var(--accent-color);
        }

        .year-title, .month-title {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: -1px;
        }

        .add-entry-btn {
            background-color: var(--accent-color);
            color: var(--bg-primary);
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: var(--transition);
            letter-spacing: 1px;
        }

        .add-entry-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* Entries */
        .entries-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .entry-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 30px;
            transition: var(--transition);
            cursor: pointer;
        }

        .entry-card:hover {
            background-color: var(--hover-color);
            border-color: var(--accent-color);
        }

        .entry-date {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .entry-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .entry-preview {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Search */
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .search-input {
            width: 100%;
            padding: 20px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 30px;
            transition: var(--transition);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent-color);
        }

        .search-results {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
            padding: 5px;
        }

        .modal-body {
            padding: 20px;
        }

        .entry-input, .entry-textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            transition: var(--transition);
            font-family: inherit;
            resize: vertical;
        }

        .entry-textarea {
            min-height: 200px;
        }

        .entry-input:focus, .entry-textarea:focus {
            border-color: var(--accent-color);
        }

        .date-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: var(--transition);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: var(--transition);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--bg-primary);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* Sync Status */
        .sync-status {
            font-size: 12px;
            margin-right: 10px;
            transition: var(--transition);
        }

        .sync-status.connected {
            color: #00ff00;
        }

        .sync-status.saving {
            color: #ffaa00;
        }

        .sync-status.error {
            color: #ff0000;
        }

        .sync-status.offline {
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .welcome-title {
                font-size: 36px;
            }
            
            .stats {
                gap: 30px;
            }
            
            .nav .container {
                gap: 20px;
            }
            
            .year-header, .month-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .years-grid {
                grid-template-columns: 1fr;
            }
            
            .months-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>

    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-line"></div>
                <span class="logo-text">DI√ÅRIO</span>
                <div class="logo-line"></div>
            </div>
            <div class="header-controls">
                <span class="sync-status" id="syncStatus">‚óè</span>
                <button class="theme-toggle" id="themeToggle">Modo Escuro</button>
            </div>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <button class="nav-btn active" data-view="home">In√≠cio</button>
            <button class="nav-btn" data-view="years">Anos</button>
            <button class="nav-btn" data-view="search">Pesquisar</button>
        </div>
    </nav>

    <main class="main container">
        <section id="home" class="view active">
            <div class="welcome-section">
                <h1 class="welcome-title">Bem-vindo ao seu Di√°rio</h1>
                <p class="welcome-subtitle">Registre seus pensamentos, ideias e mem√≥rias mais preciosas.</p>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalEntries">0</span>
                        <span class="stat-label">Entradas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalWords">0</span>
                        <span class="stat-label">Palavras</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="years" class="view">
            <div class="year-header">
                <button class="back-btn" data-back-to="home">Voltar</button>
                <h2 class="year-title">Seus Anos</h2>
                <button class="add-entry-btn" id="addEntryBtnYears">Nova Entrada</button>
            </div>
            <div class="years-grid" id="yearsGrid">
                </div>
        </section>

        <section id="months" class="view">
            <div class="month-header">
                <button class="back-btn" data-back-to="years">Voltar</button>
                <h2 class="month-title" id="monthTitle"></h2>
                <button class="add-entry-btn" id="addEntryBtnMonths">Nova Entrada</button>
            </div>
            <div class="months-grid" id="monthsGrid">
                </div>
        </section>

        <section id="entries" class="view">
            <div class="year-header">
                <button class="back-btn" data-back-to="months">Voltar</button>
                <h2 class="year-title" id="entriesTitle"></h2>
                <button class="add-entry-btn" id="addEntryBtnEntries">Nova Entrada</button>
            </div>
            <div class="entries-container" id="entriesContainer">
                </div>
        </section>

        <section id="search" class="view">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar entradas...">
                <div class="search-results" id="searchResults">
                    </div>
            </div>
        </section>
    </main>

    <div id="entryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Entrada</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="date" class="date-input" id="entryDate">
                <input type="text" class="entry-input" id="entryTitle" placeholder="T√≠tulo da entrada...">
                <textarea class="entry-textarea" id="entryContent" placeholder="Escreva aqui..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="deleteEntryBtn" style="display:none;">Excluir</button>
                <button class="btn btn-primary" id="saveEntryBtn">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para funcionalidade do di√°rio (modo escuro, navega√ß√£o, armazenamento, etc.)

        const themeToggle = document.getElementById('themeToggle');
        const syncStatus = document.getElementById('syncStatus');
        const body = document.body;
        const navButtons = document.querySelectorAll('.nav-btn');
        const views = document.querySelectorAll('.view');
        const addEntryBtnYears = document.getElementById('addEntryBtnYears');
        const addEntryBtnMonths = document.getElementById('addEntryBtnMonths');
        const addEntryBtnEntries = document.getElementById('addEntryBtnEntries');
        const entryModal = document.getElementById('entryModal');
        const closeModalBtn = document.getElementById('closeModal');
        const saveEntryBtn = document.getElementById('saveEntryBtn');
        const deleteEntryBtn = document.getElementById('deleteEntryBtn');
        const entryDateInput = document.getElementById('entryDate');
        const entryTitleInput = document.getElementById('entryTitle');
        const entryContentInput = document.getElementById('entryContent');
        const modalTitle = document.getElementById('modalTitle');
        const yearsGrid = document.getElementById('yearsGrid');
        const monthsGrid = document.getElementById('monthsGrid');
        const entriesContainer = document.getElementById('entriesContainer');
        const totalEntriesSpan = document.getElementById('totalEntries');
        const totalWordsSpan = document.getElementById('totalWords');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const backButtons = document.querySelectorAll('.back-btn');
        const monthTitle = document.getElementById('monthTitle');
        const entriesTitle = document.getElementById('entriesTitle');

        let currentView = 'home';
        let currentYear = null;
        let currentMonth = null;
        let currentEntryId = null;

        // Load theme preference and initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize sync status
            syncStatus.className = 'sync-status offline';
            syncStatus.title = 'Iniciando...';
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'dark' ? 'Modo Claro' : 'Modo Escuro';
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'Modo Escuro';
            }
            
            // Load entries from server
            await loadEntriesFromServer();
            updateStats();
            renderYears();
            showView('home');
        });

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'Modo Escuro';
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = 'Modo Claro';
            }
        });

        // Navigation
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const viewId = button.dataset.view;
                showView(viewId);
            });
        });

        backButtons.forEach(button => {
            button.addEventListener('click', () => {
                const backToView = button.dataset.backTo;
                showView(backToView);
                if (backToView === 'years') {
                    currentYear = null;
                    renderYears(); // Re-render years to ensure counts are updated if needed
                }
                if (backToView === 'home') {
                    currentYear = null;
                    currentMonth = null;
                    updateStats();
                }
            });
        });

        function showView(viewId) {
            views.forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');

            navButtons.forEach(button => {
                button.classList.remove('active');
                if (button.dataset.view === viewId) {
                    button.classList.add('active');
                }
            });

            currentView = viewId;
            if (viewId === 'home') {
                updateStats();
            }
        }

        // --- Entry Management ---
        
        const API_BASE = 'http://localhost:3000/api';

        async function loadEntriesFromServer() {
            try {
                syncStatus.className = 'sync-status saving';
                syncStatus.title = 'Carregando dados do servidor...';
                
                const response = await fetch(`${API_BASE}/entries`);
                if (!response.ok) throw new Error('Falha ao carregar entradas');
                const entries = await response.json();
                
                // Also save to localStorage as backup
                localStorage.setItem('diaryEntries', JSON.stringify(entries));
                
                syncStatus.className = 'sync-status connected';
                syncStatus.title = 'Conectado ao servidor - dados sincronizados';
                
                return entries;
            } catch (error) {
                console.error('Erro ao carregar do servidor, usando localStorage:', error);
                syncStatus.className = 'sync-status offline';
                syncStatus.title = 'Offline - usando dados locais';
                return JSON.parse(localStorage.getItem('diaryEntries')) || [];
            }
        }

        async function saveEntriesToServer(entries) {
            try {
                syncStatus.className = 'sync-status saving';
                syncStatus.title = 'Salvando no servidor...';
                
                const response = await fetch(`${API_BASE}/entries`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(entries)
                });
                
                if (!response.ok) throw new Error('Falha ao salvar entradas');
                
                // Also save to localStorage as backup
                localStorage.setItem('diaryEntries', JSON.stringify(entries));
                updateStats();
                
                syncStatus.className = 'sync-status connected';
                syncStatus.title = 'Salvo no servidor com sucesso';
                
                return true;
            } catch (error) {
                console.error('Erro ao salvar no servidor, usando localStorage:', error);
                localStorage.setItem('diaryEntries', JSON.stringify(entries));
                updateStats();
                
                syncStatus.className = 'sync-status error';
                syncStatus.title = 'Erro ao salvar no servidor - dados salvos localmente';
                
                return false;
            }
        }

        function getEntries() {
            return JSON.parse(localStorage.getItem('diaryEntries')) || [];
        }

        function saveEntries(entries) {
            // Save to server asynchronously
            saveEntriesToServer(entries);
        }

        function updateStats() {
            const entries = getEntries();
            totalEntriesSpan.textContent = entries.length;
            const totalWords = entries.reduce((sum, entry) => sum + (entry.content.split(/\s+/).filter(Boolean).length), 0);
            totalWordsSpan.textContent = totalWords;
        }

        // Render Years
        function renderYears() {
            const entries = getEntries();
            const yearsMap = new Map(); // year -> { count, words }

            entries.forEach(entry => {
                const year = new Date(entry.date).getFullYear();
                if (!yearsMap.has(year)) {
                    yearsMap.set(year, { count: 0, words: 0 });
                }
                const yearData = yearsMap.get(year);
                yearData.count++;
                yearData.words += entry.content.split(/\s+/).filter(Boolean).length;
            });

            const sortedYears = Array.from(yearsMap.keys()).sort((a, b) => b - a);

            yearsGrid.innerHTML = '';
            if (sortedYears.length === 0) {
                yearsGrid.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Nenhuma entrada ainda. Clique em "Nova Entrada" para come√ßar!</p>';
                return;
            }

            sortedYears.forEach(year => {
                const yearData = yearsMap.get(year);
                const yearCard = document.createElement('div');
                yearCard.classList.add('year-card');
                yearCard.innerHTML = `
                    <div class="year-number">${year}</div>
                    <div class="year-info">${yearData.count} entradas ¬∑ ${yearData.words} palavras</div>
                `;
                yearCard.addEventListener('click', () => {
                    currentYear = year;
                    renderMonths(year);
                    showView('months');
                });
                yearsGrid.appendChild(yearCard);
            });
        }

        // Render Months
        function renderMonths(year) {
            const entries = getEntries();
            const monthsMap = new Map(); // monthIndex (0-11) -> { count, words }

            entries.filter(entry => new Date(entry.date).getFullYear() === year)
                .forEach(entry => {
                    const month = new Date(entry.date).getMonth();
                    if (!monthsMap.has(month)) {
                        monthsMap.set(month, { count: 0, words: 0 });
                    }
                    const monthData = monthsMap.get(month);
                    monthData.count++;
                    monthData.words += entry.content.split(/\s+/).filter(Boolean).length;
                });

            const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            const sortedMonths = Array.from(monthsMap.keys()).sort((a, b) => a - b); // Sort by month index

            monthsGrid.innerHTML = '';
            monthTitle.textContent = `Entradas de ${year}`;

            if (sortedMonths.length === 0) {
                monthsGrid.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Nenhuma entrada para este ano.</p>';
                return;
            }

            sortedMonths.forEach(monthIndex => {
                const monthData = monthsMap.get(monthIndex);
                const monthCard = document.createElement('div');
                monthCard.classList.add('month-card');
                monthCard.innerHTML = `
                    <div class="month-name">${monthNames[monthIndex]}</div>
                    <div class="month-count">${monthData.count} entradas</div>
                `;
                monthCard.addEventListener('click', () => {
                    currentMonth = monthIndex;
                    renderEntries(year, monthIndex);
                    showView('entries');
                });
                monthsGrid.appendChild(monthCard);
            });
        }

        // Render Entries
        function renderEntries(year, month) {
            const entries = getEntries();
            const filteredEntries = entries.filter(entry => {
                const entryDate = new Date(entry.date);
                return entryDate.getFullYear() === year && entryDate.getMonth() === month;
            }).sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first

            entriesContainer.innerHTML = '';
            const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            entriesTitle.textContent = `Entradas de ${monthNames[month]} de ${year}`;

            if (filteredEntries.length === 0) {
                entriesContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Nenhuma entrada para este m√™s. Clique em "Nova Entrada" para adicionar uma.</p>';
                return;
            }

            filteredEntries.forEach(entry => {
                const entryCard = document.createElement('div');
                entryCard.classList.add('entry-card');
                entryCard.innerHTML = `
                    <div class="entry-date">${new Date(entry.date).toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    <div class="entry-title">${entry.title || 'Sem t√≠tulo'}</div>
                    <div class="entry-preview">${entry.content.substring(0, 150)}${entry.content.length > 150 ? '...' : ''}</div>
                `;
                entryCard.addEventListener('click', () => openEntryModal(entry.id));
                entriesContainer.appendChild(entryCard);
            });
        }

        // Search Functionality
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const entries = getEntries();
            const filteredResults = entries.filter(entry =>
                entry.title.toLowerCase().includes(query) ||
                entry.content.toLowerCase().includes(query) ||
                new Date(entry.date).toLocaleDateString('pt-BR').includes(query)
            ).sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first

            searchResults.innerHTML = '';
            if (query === '') {
                searchResults.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Digite algo para pesquisar suas entradas.</p>';
                return;
            }
            if (filteredResults.length === 0) {
                searchResults.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Nenhum resultado encontrado.</p>';
                return;
            }

            filteredResults.forEach(entry => {
                const entryCard = document.createElement('div');
                entryCard.classList.add('entry-card');
                entryCard.innerHTML = `
                    <div class="entry-date">${new Date(entry.date).toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    <div class="entry-title">${entry.title || 'Sem t√≠tulo'}</div>
                    <div class="entry-preview">${entry.content.substring(0, 150)}${entry.content.length > 150 ? '...' : ''}</div>
                `;
                entryCard.addEventListener('click', () => openEntryModal(entry.id));
                searchResults.appendChild(entryCard);
            });
        });


        // Open Entry Modal
        function openEntryModal(entryId = null) {
            currentEntryId = entryId;
            if (entryId) {
                modalTitle.textContent = 'Editar Entrada';
                deleteEntryBtn.style.display = 'inline-block';
                const entries = getEntries();
                const entry = entries.find(e => e.id === entryId);
                if (entry) {
                    entryDateInput.value = entry.date;
                    entryTitleInput.value = entry.title;
                    entryContentInput.value = entry.content;
                }
            } else {
                modalTitle.textContent = 'Nova Entrada';
                deleteEntryBtn.style.display = 'none';
                entryDateInput.value = new Date().toISOString().split('T')[0]; // Set default to today
                entryTitleInput.value = '';
                entryContentInput.value = '';
            }
            entryModal.classList.add('active');
        }

        // Close Entry Modal
        closeModalBtn.addEventListener('click', () => {
            entryModal.classList.remove('active');
            currentEntryId = null;
        });

        // Save Entry
        saveEntryBtn.addEventListener('click', () => {
            const date = entryDateInput.value;
            const title = entryTitleInput.value.trim();
            const content = entryContentInput.value.trim();

            if (!date || !content) {
                alert('A data e o conte√∫do da entrada s√£o obrigat√≥rios!');
                return;
            }

            let entries = getEntries();

            if (currentEntryId) {
                // Update existing entry
                entries = entries.map(entry =>
                    entry.id === currentEntryId ? { ...entry, date, title, content } : entry
                );
            } else {
                // Add new entry
                const newEntry = {
                    id: Date.now(), // Simple unique ID
                    date,
                    title,
                    content
                };
                entries.push(newEntry);
            }
            saveEntries(entries);
            entryModal.classList.remove('active');
            currentEntryId = null;

            // Re-render based on current view
            if (currentView === 'years') {
                renderYears();
            } else if (currentView === 'months' && currentYear !== null) {
                renderMonths(currentYear);
            } else if (currentView === 'entries' && currentYear !== null && currentMonth !== null) {
                renderEntries(currentYear, currentMonth);
            } else if (currentView === 'search') {
                searchInput.dispatchEvent(new Event('input')); // Trigger search update
            } else {
                showView('home'); // Fallback to home
            }
        });

        // Delete Entry
        deleteEntryBtn.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja excluir esta entrada?')) {
                let entries = getEntries();
                entries = entries.filter(entry => entry.id !== currentEntryId);
                saveEntries(entries);
                entryModal.classList.remove('active');
                currentEntryId = null;

                // Re-render based on current view
                if (currentView === 'years') {
                    renderYears();
                } else if (currentView === 'months' && currentYear !== null) {
                    renderMonths(currentYear);
                } else if (currentView === 'entries' && currentYear !== null && currentMonth !== null) {
                    renderEntries(currentYear, currentMonth);
                } else if (currentView === 'search') {
                    searchInput.dispatchEvent(new Event('input')); // Trigger search update
                } else {
                    showView('home'); // Fallback to home
                }
            }
        });

        // Event Listeners for "Nova Entrada" buttons
        addEntryBtnYears.addEventListener('click', () => openEntryModal());
        addEntryBtnMonths.addEventListener('click', () => openEntryModal());
        addEntryBtnEntries.addEventListener('click', () => openEntryModal());

        // Initial rendering
        updateStats();
        renderYears();
        showView('home'); // Ensure home is the initial view

        // --- Export/Import Functionality ---

        // Initial rendering
        updateStats();
        renderYears();
        showView('home'); // Ensure home is the initial view
    </script>
